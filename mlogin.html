<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8" />
    <!-- Bootstrap core CSS -->
    <link href="simplify/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="simplify/css/font-awesome.min.css" rel="stylesheet">

    <!-- Simplify -->
    <link href="simplify/css/simplify.min.css" rel="stylesheet">
    <style>
        .btn.btn-success {
            background: #E91E63;
            border: 1px solid #E91E63;
        }
    </style>
</head>

<body>
    <form class="modal fade lock-screen-wrapper" id="lockScreen">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="lock-screen-img">
                        <img src="love/heart.png" alt="">
                    </div>
                    <div class="text-center m-top-sm">
                        <div class="h4 text-white">汪艳霞.我爱你</div>
                        <br/>
                        <div class="input-group m-top-sm">
                            <input type="password" id="pwd" name="pwd" class="form-control text-sm" placeholder="输对了密码有惊喜" required>
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="submit">
                                    <i class="fa fa-arrow-right"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </form>
    <!-- /.modal -->
    <!-- Le javascript
	    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- Jquery -->
    <script src="simplify/js/jquery-1.11.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="simplify/bootstrap/js/bootstrap.min.js"></script>

    <!-- Modernizr -->
    <script src='simplify/js/modernizr.min.js'></script>

    <!-- Popup Overlay -->
    <script src='simplify/js/jquery.popupoverlay.min.js'></script>

    <!-- Slimscroll -->
    <script src='simplify/js/jquery.slimscroll.min.js'></script>

    <!-- Simplify -->
    <script src="simplify/js/simplify/simplify.js"></script>

    <script src="https://cdn.bootcss.com/crypto-js/3.1.9/crypto-js.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.21.0/moment.min.js"></script>

    <script>
        $(function () {
            $('#lockScreen').modal({
                show: true,
                backdrop: 'static'
            })
        });

        $('#lockScreen').submit(function (e) {
            let pwd = $('#pwd').val();

            let key = CryptoJS.MD5(pwd + moment().format('L')).toString().toUpperCase()
            location.href = 'https://admin.jiluxinqing.com/love?loveCode=' + key

            return false;
        })

    </script>
</body>

</html>
